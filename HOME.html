<body class="homeBackground">

    <nav class="navigation" id="navbar">
        <ul>
            <li class="list active">
                <a href="HOME.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="title">HOME</span>
                </a>
            </li>
            <li class="list">
                <a href="html/SALA.html">

            <li class="list">

            <li class="list">

                    <span class="icon"><i class="bi bi-plus-circle-dotted"></i></span>
                    <span class="title">ADICIONAR</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        const navbar = document.getElementById('navbar');
        const links = document.querySelectorAll('.navigation ul li a');
    
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                if (!navbar.classList.contains('clicked')) {
                    e.preventDefault();
                }
            });
        });
    
        navbar.addEventListener('click', function(e) {
            e.stopPropagation();
            navbar.classList.toggle('clicked');
    
            setTimeout(function() {
                navbar.classList.toggle('closing');
            }, 1000);
        });
    
        document.addEventListener('click', function() {
            navbar.classList.remove('clicked', 'closing');
        });
    
        links.forEach(link => {
            link.addEventListener('click', function() {
                navbar.classList.remove('clicked', 'closing');
            });
        });
    </script>


    <div class="conteudo">
