    <div class="opcoes-pagamento">
        <div class="payBTN">
            <button onclick="showCartaoForm()">
                <h2>Cartão Multibanco</h2>
            </button>
            <button onclick="showMbwayForm()">
                <h2>MB WAY</h2>
            </button>
            <img src="../media/visamaster.png" id="imgVISA" style="display: block;">
            <img src="../media/Logo_MBWay@2x.png" id="imgWAY" style="display: none;">
        </div>
    </div>

    <div class="caixa_pay">
        <div class="formBox_pay">

            <div class="cartao_pay" id="cartaoPay" style="display:block;">
                <form id="PayForm">
                    <label for="numeroCartao">Número do Cartão</label>
                    <input type="text" id="numeroCartao" name="numeroCartao" required minlength="19" maxlength="19" 
                    pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" 
                    placeholder="xxxx xxxx xxxx xxxx" oninput="formatarCartao()">
                </form>
                <form id="PayForm">
                    <label for="nomeUser">Titular do Cartao</label>
                    <input type="text" id="nomeUser" name="nomeUser" required>
                </form>
                <form id="PayForm">
                    <label for="validade">Validade</label>
                    <input type="text" id="validade" name="validade" required pattern="(0[1-9]|1[0-2])/\d{2}" placeholder="MM/AA" 
                    oninput="formatarValidade()" maxlength="5">
                </form>
                <form id="PayForm">
                    <label for="CVV">CVV</label>
                    <input type="number" id="CVV" name="CVV" required maxlength="3" placeholder="Cod. Segurança">
                </form>
            </div>

            <div class="mbway_pay" id="mbwayPay" style="display:none;">
                <form id="MBPayForm">
                    <label for="numeroTelemovel"><h3>Número de Telemovel</h3></label>
                    <input type="tel" id="numeroTelemovel" name="numeroTelemovel" required maxlength="9" minlength="9" placeholder="960000000">
                </form>
            </div>

            <div class="botaoDePagamento">
                <button id="finalizarCompraBtn" onclick="finalizarCompra()">Pagar</button>
                <div id="animacaoContainer">
                    <div id="verificacaoAnimacao"></div>
                </div> 
            </div>
            

            <div id="modalAviso">
                <div id="caixaAviso">
                    <div id="avisoCompra">Compra efetuada!</div>
                    <button id="fecharModal" onclick="fecharModal()">Fechar</button>
                </div>
            </div>

        </div>
    </div>
