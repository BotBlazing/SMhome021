<body>

            <li><a href="#">Sair</a></li>
        </ul>

    <form class="search-form">
        <input type="search" id="search-box" placeholder="Search here......."> 
        <label for="search-box" class="fa fa-search"></label>
    </form>
    <nav class="navigation" id="navbar">
        <ul>
            <li class="list">
                <a href="../HOME.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="title">HOME</span>
                </a>
            </li>
            <li class="list">
                <a href="SALA.html">
                    <span class="icon"><i class="bi bi-display"></i></span>
                    <span class="title">SALA DE ESTAR</span>
                </a>
            </li>
            <li class="list active">
                <a href="COZINHA.html">
                    <span class="icon"><i class="bi bi-fire"></i></span>
                    <span class="title">COZINHA</span>
                </a>
            </li>
            <li class="list">
                <a href="QUARTO.html">
                    <span class="icon"><i class="bi bi-moon-stars"></i></span>
                    <span class="title">QUARTO</span>

            </li>
            <li class="list">
                <a href="CASADEBANHO.html">

            </li>
            <li class="list">
                <a href="AGENDAMENTOS.html">

                    <span class="title">AGENDAMENTOS</span>

            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="bi bi-plus-circle-dotted"></i></span>
                    <span class="title">ADICIONAR</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        const navbar = document.getElementById('navbar');
        const links = document.querySelectorAll('.navigation ul li a');
    
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                if (!navbar.classList.contains('clicked')) {
                    e.preventDefault();
                }
            });
        });
    
        navbar.addEventListener('click', function(e) {
            e.stopPropagation();
            navbar.classList.toggle('clicked');
    
            setTimeout(function() {
                navbar.classList.toggle('closing');
            }, 1000);
        });
    
        document.addEventListener('click', function() {
            navbar.classList.remove('clicked', 'closing');
        });
    
        links.forEach(link => {
            link.addEventListener('click', function() {
                navbar.classList.remove('clicked', 'closing');
            });
        });
    </script>

    <div class="conteudo">
        <!-- Os teu items section-->
        <section class="frigo" id="frigo">

        <div class="conteudo3">

                <button id="comprarButton"><b><a href="SHOP.html">COMPRAR</a></b></button>
            </div>
